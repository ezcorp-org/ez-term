<svg width="150" height="40" viewBox="0 0 150 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- EZ text with gradient -->
  <defs>
    <linearGradient id="ezGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00D9FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3FB950;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- E letter -->
  <rect x="5" y="8" width="18" height="4" fill="url(#ezGradient)" rx="2"/>
  <rect x="5" y="18" width="15" height="4" fill="url(#ezGradient)" rx="2"/>
  <rect x="5" y="28" width="18" height="4" fill="url(#ezGradient)" rx="2"/>
  <rect x="5" y="8" width="4" height="24" fill="url(#ezGradient)" rx="2"/>

  <!-- Z letter -->
  <rect x="30" y="8" width="18" height="4" fill="url(#ezGradient)" rx="2"/>
  <rect x="33" y="18" width="12" height="4" fill="url(#ezGradient)" rx="2" transform="rotate(-35 39 20)"/>
  <rect x="30" y="28" width="18" height="4" fill="url(#ezGradient)" rx="2"/>

  <!-- Hyphen -->
  <rect x="53" y="18" width="8" height="4" fill="#E6EDF3" rx="2"/>

  <!-- "term" text -->
  <text x="65" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600" fill="#E6EDF3">
    term
  </text>
</svg>
